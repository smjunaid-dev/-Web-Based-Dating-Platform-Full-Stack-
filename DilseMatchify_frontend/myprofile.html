<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DilSe Matchify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #E91E63;
            --secondary: #C44569;
            --accent: #F8B500;
            --dark: #2D3436;
            --text: #757575;
            --light-text: #B0B0B0;
            --background: #F8F9FA;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #E8F5E8 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            background: white;
            padding: 1.5rem 0;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.1);
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Kalam', cursive;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 15px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
            background: rgba(233, 30, 99, 0.1);
        }

        .profile-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .profile-sidebar {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.1);
            text-align: center;
            position: sticky;
            top: 2rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .edit-photo-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-photo-btn:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .profile-status {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(233, 30, 99, 0.05);
            border-radius: 15px;
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text);
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        .secondary-button {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .secondary-button:hover {
            background: var(--primary);
            color: white;
        }

        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .edit-btn:hover {
            color: var(--primary);
            background: rgba(233, 30, 99, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #E0E0E0;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.1);
            transform: scale(1.02);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .interest-tag {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .interest-tag .remove {
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .interest-tag .remove:hover {
            opacity: 1;
        }

        .add-interest {
            background: rgba(233, 30, 99, 0.1);
            color: var(--primary);
            border: 2px dashed var(--primary);
            cursor: pointer;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: var(--light-text);
            font-size: 2rem;
        }

        .save-section {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 2rem;
            border-top: 1px solid #E0E0E0;
            margin-top: 2rem;
        }

        .success-message {
            background: #E8F5E8;
            color: #2E7D32;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .profile-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .profile-sidebar {
                position: static;
            }

            .nav-links {
                display: none;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <header class="header">
        <div class="header-content">

            <nav class="nav-links">

    <div class="container">
        <div class="profile-container">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar fade-in-up">
                <div class="profile-picture">
                    <img src="Junaid.jpg" alt="Profile Picture">
                    <button class="edit-photo-btn" onclick="uploadPhoto()">

                <h2 class="profile-name">Mohammed Junaid</h2>
                <p class="profile-status">Looking for meaningful connections ✨</p>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number">12</span>

                    <button class="primary-button">

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">

                            <label class="form-label">Age</label>

    <script type="module">
        import { checkAuth, getUserProfile, signOut } from './js/auth.js';
        import { updateProfile, getProfileStats } from './js/profile.js';

        let currentProfile = null;

        async function loadProfile() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            const { data, error } = await getUserProfile();

            if (error) {
                console.error('Error loading profile:', error);
                alert('Failed to load profile. Please try again.');
                return;
            }

            if (data) {
                currentProfile = data;
                populateProfile(data);
                await loadStats();
            }
        }

        function populateProfile(profile) {
            document.querySelector('.profile-name').textContent = `${profile.first_name} ${profile.last_name}`;
            document.getElementById('fullName').value = `${profile.first_name} ${profile.last_name}`;
            document.getElementById('age').value = calculateAge(profile.date_of_birth);
            document.getElementById('location').value = `${profile.city}, ${profile.state}`;
            document.getElementById('occupation').value = profile.occupation || 'Not specified';
            document.getElementById('education').value = profile.education || '';
            document.getElementById('aboutMe').value = profile.about_me || '';
            document.getElementById('lookingFor').value = profile.looking_for || '';

            if (profile.profile_photo_url) {
                document.querySelector('.profile-picture img').src = profile.profile_photo_url;
            }

            if (profile.interests && Array.isArray(profile.interests)) {
                const interestsGrid = document.getElementById('interestsGrid');
                interestsGrid.innerHTML = '';

                profile.interests.forEach(interest => {
                    const tag = document.createElement('div');
                    tag.className = 'interest-tag';
                    tag.innerHTML = `
                        <span>${interest}</span>
                        <i class="fas fa-times remove" onclick="window.removeInterest(this)"></i>
                    `;
                    interestsGrid.appendChild(tag);
                });

                const addBtn = document.createElement('div');
                addBtn.className = 'interest-tag add-interest';
                addBtn.onclick = window.addInterest;
                addBtn.innerHTML = '<i class="fas fa-plus"></i><span>Add Interest</span>';
                interestsGrid.appendChild(addBtn);
            }
        }

        async function loadStats() {
            const { data, error } = await getProfileStats();

            if (!error && data) {
                document.querySelectorAll('.stat-number')[0].textContent = data.matches;
                document.querySelectorAll('.stat-number')[1].textContent = data.likes + '+';
            }
        }

        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return '';
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        window.toggleEdit = function(section) {
            console.log(`Toggling edit mode for: ${section}`);
        };

        window.uploadPhoto = function() {
            alert('Photo upload functionality coming soon!');
        };

        window.removeInterest = function(element) {
            element.parentElement.remove();
        };

        window.addInterest = function() {
            const interestName = prompt('Enter a new interest:');
            if (interestName && interestName.trim()) {
                const interestsGrid = document.getElementById('interestsGrid');
                const addButton = interestsGrid.querySelector('.add-interest');

                const newInterest = document.createElement('div');
                newInterest.className = 'interest-tag';
                newInterest.innerHTML = `
                    <span>${interestName.trim()}</span>
                    <i class="fas fa-times remove" onclick="window.removeInterest(this)"></i>
                `;

                interestsGrid.insertBefore(newInterest, addButton);
            }
        };

        window.saveProfile = async function() {
            const interests = Array.from(document.querySelectorAll('.interest-tag:not(.add-interest) span'))
                .map(span => span.textContent);

            const [firstName, ...lastNameParts] = document.getElementById('fullName').value.split(' ');
            const lastName = lastNameParts.join(' ');

            const updatedData = {
                first_name: firstName,
                last_name: lastName,
                occupation: document.getElementById('occupation').value,
                education: document.getElementById('education').value,
                about_me: document.getElementById('aboutMe').value,
                looking_for: document.getElementById('lookingFor').value,
                interests: interests
            };

            const { data, error } = await updateProfile(updatedData);

            const successMessage = document.getElementById('successMessage');

            if (error) {
                alert('Failed to save profile. Please try again.');
                return;
            }

            successMessage.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });

            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        };

        document.addEventListener('DOMContentLoaded', async function() {
            await loadProfile();

            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.offsetHeight;
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
